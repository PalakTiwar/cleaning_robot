<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="UTF-8" /> 
<meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
<title>Cleaning Status</title> 
<script src="https://cdn.tailwindcss.com"></script> 
</head> 
<body class="bg-[#1e3553] min-h-screen flex flex-col items-center justify-center p-8 text-white font-sans"> 
<h1 class="text-4xl font-bold mb-4">Cleaning Status</h1> 
<p class="text-lg text-gray-300 mb-8">Cleaning in progress...</p> 
<div class="w-full max-w-md bg-gray-800 rounded-lg p-6"> 
<div class="flex justify-between mb-2"> 
    <span class="text-base font-medium text-white" id="room-name">Living Room</span> 
    <span class="text-sm font-medium text-white" id="progress-value">65%</span> 
</div> 
<div class="w-full bg-gray-600 rounded-full h-4"> 
<div class="bg-blue-400 h-4 rounded-full transition-all duration-500" style="width: 65%;" id="progress-bar" >
</div> 
</div> 
</div> 
<div class="mt-10 hidden text-center" id="done-message"> 
<p class="text-2xl font-semibold mb-2">Room Cleaned Successfully!</p> 
<p class="text-md text-gray-300"> Time taken: <span id="time-taken">2 minutes 13 seconds</span> </p> 
</div> 
<script> // Simulate progress for demo purposes (replace with backend logic) let progress = 65; const progressBar = document.getElementById("progress-bar"); const progressValue = document.getElementById("progress-value"); const doneMessage = document.getElementById("done-message"); const interval = setInterval(() => { progress += 5; if (progress >= 100) { progress = 100; clearInterval(interval); doneMessage.classList.remove("hidden"); } progressBar.style.width = progress + "%"; progressValue.textContent = progress + "%"; }, 1000);
 </script> 
 </body> 
 </html>
