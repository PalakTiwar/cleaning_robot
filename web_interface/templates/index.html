<!DOCTYPE html>
<html lang="en"> 
<head> 
<meta charset="UTF-8" /> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
<title>CleanBot Control</title> 
<style> 
body{ 
 font-family: "Segoe UI",sans-serif; 
 background-color: #243447; 
 color: white; 
 text-align: center; 
 padding: 2em; 
 } 
 h1 { 
 font-size: 2.5em; 
 margin-bottom: 0.3em; 
 } 
 p { 
 font-size: 1.2em; 
 margin-bottom: 2em; 
 color: #b0bec5; 
 } 
 .room-grid { 
 display: grid; 
 grid-template-columns: repeat(2, 1fr);
 gap: 1.5em; 
 max-width: 600px; 
 margin: 0 auto; 
 } 
 .room-button {
  background-color: #2f4c63; 
  border: none; 
  border-radius: 12px; 
  padding: 2em; 
  color: white; 
  font-size: 1.2em; 
  cursor: pointer; 
  transition: background-color 0.3s ease; 
  } 
  .room-button:hover {
   background-color: #3e5c73;
    }
  .room-icon {
   font-size: 2em; 
   margin-bottom: 0.5em; 
   display: block; 
   } 
   </style> 
</head> 
<body> 
<h1>CleanBot Control</h1> 
<p>Select a room to clean : </p> 
<form action="/clean" method="POST" class="grid grid-cols-2 gap-6 max-w-lg w-full">
  <button name="room" value="living room" class="bg-[#243d5c] hover:bg-[#2e4a6e] p-8 rounded-xl flex flex-col items-center shadow-md transition">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" class="w-12 h-12 mb-4 stroke-white" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
      <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v-4a4 4 0 014-4h8a4 4 0 014 4v4M4 16h16M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2" />
    </svg>
    <span class="text-lg font-medium">Living Room</span>
  </button>

  <button name="room" value="bedroom" class="bg-[#243d5c] hover:bg-[#2e4a6e] p-8 rounded-xl flex flex-col items-center shadow-md transition">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" class="w-12 h-12 mb-4 stroke-white" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
      <path stroke-linecap="round" stroke-linejoin="round" d="M4 10V6a2 2 0 012-2h12a2 2 0 012 2v4M4 10h16M4 10v8m16-8v8M9 18h6" />
    </svg>
    <span class="text-lg font-medium">Bedroom</span>
  </button>

  <button name="room" value="kitchen" class="bg-[#243d5c] hover:bg-[#2e4a6e] p-8 rounded-xl flex flex-col items-center shadow-md transition">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" class="w-12 h-12 mb-4 stroke-white" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
      <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 10h16M4 14h8m4 0h4M4 18h16" />
    </svg>
    <span class="text-lg font-medium">Kitchen</span>
  </button>

  <button name="room" value="bathroom" class="bg-[#243d5c] hover:bg-[#2e4a6e] p-8 rounded-xl flex flex-col items-center shadow-md transition">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" class="w-12 h-12 mb-4 stroke-white" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
      <path stroke-linecap="round" stroke-linejoin="round" d="M4 12v4a2 2 0 002 2h12a2 2 0 002-2v-4M9 8V6a3 3 0 116 0v2" />
    </svg>
    <span class="text-lg font-medium">Bathroom</span>
  </button>
</form>

</body> 
</html>
